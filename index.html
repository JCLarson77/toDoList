<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>To-Do List</title>

    <link href="assets/css/toDos.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>
    <div id="container">
        <h1>To-Do List <i class="fas fa-plus"></i></h1>
        <input class="input" type="text" placeholder="Add New To-Do" maxlength="40" />
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Go To Tosche Station</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Pick Up Power Converters</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Waste Time With Friends</li>
        </ul>
    </div>

    <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="assets/js/toDos.js"></script>
</body>
</html>
